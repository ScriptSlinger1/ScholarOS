<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | ScholarOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb' }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '3rem',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.05) 0, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
        }

        .profile-ring {
            position: relative;
        }
        .profile-ring::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 2.5rem;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            z-index: -1;
            opacity: 0.2;
            filter: blur(8px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl">
        <!-- Main Profile Container -->
        <div class="glass-card rounded-5xl overflow-hidden">

            <!-- Hero Header Section -->
            <div class="h-48 w-full bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 relative">
                <!-- Abstract patterns -->
                <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 24px 24px;"></div>
                <div class="absolute -bottom-16 left-12">
                    <div class="profile-ring">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex"
                             class="w-32 h-32 rounded-4xl bg-white p-1.5 shadow-2xl border-4 border-white object-cover"
                             alt="Profile Picture">
                    </div>
                </div>
            </div>

            <!-- Content Section -->
            <div class="pt-20 pb-12 px-12">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                    <div>
                        <div class="flex items-center gap-3 mb-1">
                            <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">{{user.first_name}} {{user.last_name}}</h1>
                            <div class="bg-blue-50 text-blue-600 p-1 rounded-full" title="Verified Scholar">
                                <i data-lucide="badge-check" class="w-5 h-5 fill-current opacity-80"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <a href="{%url 'myapp:dashboard'%}" class="px-6 py-2.5 bg-slate-900 text-white font-bold rounded-2xl hover:bg-slate-800 transition-all shadow-lg shadow-slate-200 active:scale-95" style="width: 150px;">
                            Back to the Dashboard
                        </a>
                    </div>
                </div>

                <div class="mt-10 grid grid-cols-1 gap-8">
                    <!-- Bio Section -->
                    <div class="relative">
                        <div class="absolute -left-6 top-0 bottom-0 w-1 bg-gradient-to-b from-brand-500 to-transparent rounded-full opacity-20"></div>
                        <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-3 flex items-center gap-2">
                            <i data-lucide="text-quote" class="w-3 h-3 text-brand-500"></i>
                            Biography
                        </h3>
                        <p class="text-lg text-slate-600 leading-relaxed font-medium italic">
                            "{{user.bio}}"
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
