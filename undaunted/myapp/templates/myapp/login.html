<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ScholarOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb' }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '3rem',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.05) 0, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05);
        }

        /* Styling the Django form fields */
        input[type="text"], input[type="password"], input[type="email"], select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            outline: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin-bottom: 0.5rem;
            margin-left: 0.25rem;
        }

        p {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo/Brand area -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-3xl shadow-xl shadow-blue-200 mb-4">
                <i data-lucide="graduation-cap" class="w-8 h-8 text-white"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-900 tracking-tight">Welcome Back</h2>
            <p class="text-slate-500 text-sm mt-1">Please enter your details to sign in</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-4xl p-8 md:p-10">
            <form method="post" enctype="multipart/form-data" class="space-y-2">
                {% csrf_token %}

                <!-- Django {{form.as_p}} output will be injected here -->
                {{ form.as_p }}

                <div class="pt-2">
                    <button type="submit" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-slate-800 transition-all shadow-lg shadow-slate-200 active:scale-[0.98] flex items-center justify-center gap-2">
                        Sign In
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-sm text-slate-500">
                    Don't have an account?
                    <a href="#" class="text-brand-600 font-bold hover:underline">Join ScholarOS</a>
                </p>
            </div>
        </div>

        <!-- Secondary links -->
        <div class="mt-6 flex justify-center gap-6 text-xs font-medium text-slate-400">
            <a href="#" class="hover:text-slate-600">Privacy Policy</a>
            <a href="#" class="hover:text-slate-600">Help Center</a>
            <a href="#" class="hover:text-slate-600">Terms of Service</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
